<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylecal.css" rel="stylesheet" type="text/css"/>
    <title>Calculator by Alan Jaques</title>
</head>
<body>
  <section>
    <form name="calculator">
        <input class="box" type="textfield" name="ans" value="0"/><br/>
        <input class="siete" type="button" value="7" onclick="siete()"/>
        <input class="ocho" type="button" value="8" onclick="ocho()"/>
        <input class="nueve" type="button" value="9" onclick="nueve()"/>
        <input class="suma" type="button" value="+" onclick="suma()"/><br/>
        <input class="seis" type="button" value="6" onclick="seis()"/>
        <input class="cinco" type="button" value="5" onclick="cinco()"/>
        <input class="cuatro" type="button" value="4" onclick="cuatro()"/>
        <input class="resta" type="button" value="-" onclick="resta()"/><br/>
        <input class="tres" type="button" value="3" onclick="tres()"/>
        <input class="dos" type="button" value="2" onclick="dos()"/>
        <input class="uno" type="button" value="1" onclick="uno()">
        <input class="multi" type="button" value="x" onclick="multi()"/><br/>
        <input class="igual" type="button" value="=" onclick="igual()"/>
        <input class="cero" type="button" value="0" onclick="cero()"/>
        <input class="punto" type="button" value="." onclick="decimal()"/>
        <input class="division" type="button" value="/" onclick="division()"/><br/>
        <input class="borrar" type="reset" value="C"/>
    </form>
  </section>  
  <script src="scriptcal.js"></script>
</body>
</html>
